
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    
</head>
<body>
     <h1>Welcome to CODIIS Call Center</h1>
    
    <label for="variable1">Username:</label>
    <input type="text" id="variable1"><br><br>
    <label for="variable2">Password:</label>
    <input type="password" id="variable2"><br><br>
    <button onclick="openSecondPage()">Submit</button>
    <script>
        function openSecondPage() {
            var variable1 = document.getElementById('variable1').value;
            var variable2 = document.getElementById('variable2').value;
            var url = 'second_page.html?variable1=' + encodeURIComponent(variable1) + '&variable2=' + encodeURIComponent(variable2);
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
